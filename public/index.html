<script type="text/javascript">
$(function(){
  window.addEventListener( 'dragover', function( event ){
    event.preventDefault(); // ブラウザのデフォルトの画像表示処理をOFF
  }, false );

  window.addEventListener( 'drop', function( event ){
    event.preventDefault(); // ブラウザのデフォルトの画像表示処理をOFF
    var file = event.dataTransfer.files[0];
    // ファイルタイプ(MIME)で対応しているファイルか判定
    if( !file.type.match( /image\/\w+/ ) ){
      alert( '画像ファイル以外は利用できません' );
      return;
    }

    var reader = new FileReader(); 
    reader.onload = function(){
      var img = new Image();
      img.src = reader.result;
      img.addEventListener( 'load', function(){
        $("#base").attr( 'src', img.src );
        var w = img.width;
        var h = img.height;
        if( w > h ){
          h = Math.round( 800 * h / w );
          w = 800;
        }else{
          w = Math.round( 800 * w / h );
          h = 800;
        }
        
        $("#base").attr( 'width', w );
        $("#base").attr( 'height', h );
        $(".relative").attr( 'width', w );

        imageFileUpload( file );
      }, false );
    };
    reader.onerror = function( e ){
      console.log( 'error: ' + e );
    };
    reader.readAsDataURL( file );
  }, false );

  // ファイルを選択した場合にもプレビュー表示させる
  var selfInput = $(this).find( 'input[type=file]' );
  selfInput.change( function(){
    var file = $(this).prop('files')[0];
    if( !file.type.match( /image\/\w+/ ) ){
      alert( '画像ファイル以外は利用できません' );
      return;
    }

    var reader = new FileReader();
    if( this.files.length ){
      if( file.type.match('image.*') ){
        reader.onload = function(){
          var img = new Image();
          img.src = reader.result;
          img.addEventListener( 'load', function(){
            $("#base").attr( 'src', img.src );
            
            var w = img.width;
            var h = img.height;
            if( w > h ){
              h = Math.round( 800 * h / w );
              w = 800;
            }else{
              w = Math.round( 800 * w / h );
              h = 800;
            }
        
            $("#base").attr( 'width', w );
            $("#base").attr( 'height', h );
            $(".relative").attr( 'width', w );

            imageFileUpload( file );
          }, false );
        };
        reader.onerror = function( e ){
          console.log( 'error: ' + e );
        };
        reader.readAsDataURL( file );
      }else{
        if( 0 < selfImg.size() ){
          return;
        }
      }
    }
  });
});

// ファイルアップロード
function imageFileUpload( f ){
  $("#result").html( "" );
  var obj = getBusyOverlay( 'viewport', { color:'black', opacity:0.5, text:'loading', style:'text-decoration:blink;font-weight:bold;font-size:12px;color:white' } );
  var formData = new FormData();
  formData.append( 'img', f );
  $.ajax({
    type: 'POST',
    contentType: false,
    processData: false,
    url: './upload',
    data: formData,
    success: function( data ){
      obj.remove();
      json = JSON.parse( data );
      console.log( json );
      if( json.similar_images ){
        var images = json.similar_images;
        var image = images[0];
        result = "<hr/>";
        
        image_id = image.image_id;
        score = image.score;
        c_img = "./imgs/" + image.image_file;
        metadata = image.metadata;

        filename = metadata.filename;
        currency = metadata.currency;
        unit = metadata.unit;
        t = currency + ":" + unit;

        img = "<img height='100' id='" + image_id + "' src='" + c_img + "' title='" + t + "'/>";

        $.ajax({
          type: 'GET',
          url: './convert?from=' + currency,
          success: function( data1 ){
            var p = parseFloat( data1 );
            var jpy = unit * p;
            a = "<hr/><a href=\"javascript:alert('" + jpy + " JPY');\">" + img + "</a>";
            result += a;
            $("#result").html( result );
          },
          error: function(XMLHttpRequest1, textStatus1, errorThrown1) {
            console.log( textStatus1 + ": " + errorThrown1 );
          }
        });
         
      }else{
        result = "この画像を正しく識別できませんでした。"
      }
    },
    error: function(XMLHttpRequest, textStatus, errorThrown) {
      obj.remove();
      // メッセージ出したり、DOM構築したり。
      console.log( "XMLHttpRequest: " + XMLHttpRequest.status );
      console.log( "textStatus: " + textStatus );
      console.log( "errorThrown: " + errorThrown.message );
      
      $("#result").html( "類似画像検索中にエラーが発生しました: " + textStatus );
    }
  });
}
</script>
